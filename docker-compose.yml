version: '3'

services:
  db:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=circuit
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=p4ss
    volumes:
      - ./utils/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./data:/data/db
    ports:
      - '27017-27019:27017-27019'

  app:
    build: .
    depends_on:
      - db
    ports:
      - "3200:3200"
    restart: always
    
